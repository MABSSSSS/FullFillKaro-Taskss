<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word wrap And </title>
    <style>
        h1{
            text-decoration-line:underline ;
            text-decoration-color: green;
            text-decoration-style:dashed ;
        }
        h1{
            color:black;
            text-shadow:2px 2px red;
        
        }

        #box{
            width:400px;
            padding:25px;
            border: 2px solid black;
            font-family:Arial, Helvetica, sans-serif;
            word-wrap: break-word;
            

        }
    </style>
</head>
<body>
    <h1 >Yahoo</h1>

    <div id="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum totam, nemo aliquam officiis aspernatur natus? Eius, deleniti magni aut harum, aperiam, quasi ullam praesentium ratione culpa odio voluptatibus illo adipisci?</div>

</body>
</html>
